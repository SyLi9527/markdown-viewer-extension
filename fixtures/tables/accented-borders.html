<style>

}
.fixture-root table.accented {
  border-collapse: collapse;

}

.fixture-root table.accented td {

  text-align: center;
  font-weight: 700;
}
.fixture-root table.accented td.label {
  background: #f1f3f5;
  font-weight: 600;
}
.fixture-root table.accented td.align-right {
  text-align: right;
}
.fixture-root table.accented td.align-center {
  text-align: center;
}
.fixture-root table.accented tr.section-divider td {
  border-top: 2px solid #343a40;
}
.fixture-root table.accented td.warn {
  background: #fff4e6;
  border-left: 2px solid #ffa94d;
}
.fixture-root table.accented td.ok {
  background: #ebfbee;

      <td class="align-right">$25,600</td>
      <td class="warn align-center">At risk</td>
    </tr>
    <tr>
      <td class="label">Launch</td>
      <td class="align-center">Rita</td>
